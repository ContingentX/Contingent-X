<html lang="en" {{ @cache }}>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!--webapp in fullscreen-->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <meta name="application-name" content="{{ @name }}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/app/assets/img/favicon/mstile-144x144.png">
    <meta name="msapplication-config" content="/app/assets/img/favicon/browserconfig.xml">
    <meta name="theme-color" content="#090510">


    <title>{{ @name }}</title>

    <script src="/app/assets/cache/jquery.min.2.2.0.js"></script>
    <script type='text/javascript' charset='utf-8'>
        // Hides mobile browser's address bar when page is done loading.
        window.addEventListener('load', function (e) {
            setTimeout(function () {
                window.scrollTo(0, 1);
            }, 1);
        }, false);
    </script>

    <link rel="icon" href="/app/assets/img/favicon/favicon.ico">

    <!-- UIKIT CSS -->
    <link href="/app/assets/css/uikit.css" rel="stylesheet">

    <!-- USER COLOR SKIN CSS -->
    <link href="app/views/users/skins/skin-{{ @skin }}.css" rel="stylesheet">
</head>
<body id="top">
